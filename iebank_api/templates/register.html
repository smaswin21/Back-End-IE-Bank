<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <label for="initial_balance">Initial Account Balance:</label>
        <input type="number" id="initial_balance" name="initial_balance" step="0.01" placeholder="0.00" required><br>

        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Log in</a>
</body>
</html>
