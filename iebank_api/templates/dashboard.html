<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}</h1>
    <h2>Your Accounts</h2>
    <ul>
        {% for account in accounts %}
        <li>
            Account Number: {{ account.account_number }}, Balance: {{ account.balance }} {{ account.currency }}
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('transfer') }}">Transfer Money</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
