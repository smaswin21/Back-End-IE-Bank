<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
    <h2>Create a New Bank Account</h2>
    <form method="POST" action="{{ url_for('create_account') }}">
        <label for="account_name">Account Name:</label>
        <input type="text" id="account_name" name="account_name" required><br><br>

        <label for="currency">Currency:</label>
        <select id="currency" name="currency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
        </select><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="initial_balance">Initial Account Balance:</label>
        <input type="number" id="initial_balance" name="initial_balance" step="0.01" placeholder="0.00" required><br><br>

        <button type="submit">Create Account</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
